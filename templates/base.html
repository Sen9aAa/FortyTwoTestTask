{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>42 cofee cups</title>

    <!-- Bootstrap core CSS -->

    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "bootstrap/css/bootstrap.css" %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static "css/screen.css" %}">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'home' %}">42 cofy cups Test</a>
          {% block title %}{% endblock %}
          {% if user.is_superuser %}
          <a class="navbar-brand" href="{% url 'add_data' %}">Add Data</a>
          {% endif %}
        </div>
        <div>
          <form class="navbar-form navbar-right" action="{% url 'my_registration' %}">
            <button type="submit" class="btn btn-success">Registred</button>
          </form>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        {% if user.is_authenticated %}
          <form id="my_logout" class="navbar-form navbar-right" method="post">
              {% csrf_token %}
              <button id="my_logout_submit" type="submit" class="btn btn-success">Sign off {{ user.username }}</button>
          </form>
        {% else %}
          <form id="my_login" class="navbar-form navbar-right" method="post">
          {% csrf_token %}
            <div class="form-group">
              <input type="text" placeholder="Nick name" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button id="my_login_submit" type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div><!--/.navbar-collapse -->
        {% endif %}
      </div>
    </nav>
    {% block content %}
    {% endblock %}
    <div class="modal"><!-- Place at bottom of page --></div>
    <script src="{% static "bootstrap/js/jQuery.js" %}"></script>
    <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/My_script_login.js" %}"></script>
    <script src="{% static "js/my_function.js" %}"></script>
    <script src="{% static "js/my_add_script.js" %}"></script>
    <script src="{% static "js/form/jquery.form.js" %}"></script>
  </body>
</html>
